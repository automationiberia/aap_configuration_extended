---
controller_templates:
  - name: "Demo Job Template"
    description: ""
    organization: "Default"
    project: "Demo Project"
    inventory: "Demo Inventory"
    playbook: "hello_world.yml"
    scm_branch: ""
    forks: 0
    limit: ""
    verbosity: 0
    job_type: "run"
    job_slice_count: 1
    use_fact_cache: false
    credentials:
      - "Demo Credential"
    allow_simultaneous: false
    ask_scm_branch_on_launch: false
    ask_diff_mode_on_launch: false
    ask_tags_on_launch: false
    ask_skip_tags_on_launch: false
    ask_job_type_on_launch: false
    ask_verbosity_on_launch: false
    ask_variables_on_launch: false
    ask_inventory_on_launch: false
    ask_limit_on_launch: false
    ask_credential_on_launch: false
    ask_execution_environment_on_launch: false
    ask_labels_on_launch: false
    ask_forks_on_launch: false
    ask_job_slice_count_on_launch: false
    ask_timeout_on_launch: false
    ask_instance_groups_on_launch: false
    extra_vars:
      my_extra_var:
        - this
        - is
        - a
        - list
      my_extra_complex_var: !unsafe "{{ my_extra_var[0] }}"
      my_extra_ultra_complex_var: !unsafe "{% if my_extra_var | length > 3 %}LARGE{% else %}SMALL"
    job_tags: ""
    force_handlers: false
    skip_tags: ""
    start_at_task: ""
    timeout: 0
    host_config_key: ""
    survey_enabled: true
    survey_spec:
      name: ""
      spec:
        - max: 1024
          min: 0
          type: multiplechoice
          choices:
            - a
            - b
            - c
          default: !unsafe "b"
          required: True
          variable: test_issue39
          new_question: False
          question_name: test issue39
          question_description: !unsafe "please copy-paste here the job id.  You'll find a \"JOBS / ########\" it in the top-left area of job's page: the #s are the job id."
        - max: 1024
          min: 0
          type: multiselect
          choices:
            - hola
            - mundo
          default: !unsafe "hola\nmundo"
          required: True
          variable: test_multiplechoice
          new_question: False
          question_name: test multiplechoice
          question_description: !unsafe ""
        - max: 1024
          min: 0
          type: text
          default: !unsafe ""
          required: True
          variable: test_text
          new_question: False
          question_name: test_text
          question_description: !unsafe ""
        - max: 1024
          min: 0
          type: password
          default: !unsafe "''"
          required: True
          variable: test_pass
          new_question: False
          question_name: test_pass
          question_description: !unsafe ""
        - max: 1024
          min: 0
          type: textarea
          default: !unsafe "Hola\nMon"
          required: True
          variable: test_textarea
          new_question: True
          question_name: test textarea
          question_description: !unsafe ""
        - max: 1024
          min: 0
          type: text
          default: !unsafe "{{ text_value }}"
          required: True
          variable: test_vars
          new_question: False
          question_name: test_vars
          question_description: !unsafe ""
        - max: 1024
          min: 0
          type: multiselect
          choices:
            - !unsafe "{{ var_a }}"
            - !unsafe "{{ var_b }}"
          default: !unsafe "{{ var_a }}\n{{ var_b }}"
          required: True
          variable: test_multiselect_vars
          new_question: True
          question_name: test_multiselect_vars
          question_description: !unsafe ""
        - max: 1024
          min: 0
          type: multiselect
          choices:
            - !unsafe "{% if var_a == 'a' %} A {% else %} B {% endif %}"
          default: !unsafe "{% if var_a == 'a' %} A {% else %} B {% endif %}"
          required: True
          variable: test_multiselect_vars2
          new_question: True
          question_name: test_multiselect_vars2
          question_description: !unsafe ""
      description: ""
    become_enabled: false
    diff_mode: false
    webhook_service: ""
    prevent_instance_group_fallback: false
...
